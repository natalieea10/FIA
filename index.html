<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 25px;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 25px;
            border-radius: 25px;
            text-align: center;
            line-height: 25px;
            color: white;
        }

        .aerodynamics { width: 16.38%; background-color: #4caf50; } /* 117/714 */
        .engines { width: 2.52%; background-color: #2196f3; } /* 18/714 */
        .fars { width: 18.77%; background-color: #ff9800; } /* 134/714 */
        .general { width: 20.73%; background-color: #9c27b0; } /* 148/714 */
        .ifr { width: 16.52%; background-color: #f44336; } /* 118/714 */
        .weather { width: 17.93%; background-color: #3f51b5; } /* 128/714 */
        .wb { width: 7.14%; background-color: #00bcd4; } /* 51/714 */
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar aerodynamics">Aerodynamics: 16.38%</div>
    </div>
    <div class="progress-container">
        <div class="progress-bar engines">Engines: 2.52%</div>
    </div>
    <div class="progress-container">
        <div class="progress-bar fars">FAR's: 18.77%</div>
    </div>
    <div class="progress-container">
        <div class="progress-bar general">General: 20.73%</div>
    </div>
    <div class="progress-container">
        <div class="progress-bar ifr">IFR & Navigation: 16.52%</div>
    </div>
    <div class="progress-container">
        <div class="progress-bar weather">Weather: 17.93%</div>
    </div>
    <div class="progress-container">
        <div class="progress-bar wb">W&B: 7.14%</div>
    </div>
</body>
</html>
